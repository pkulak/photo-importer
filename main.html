<html>
<head>
  <title>Photo Importer</title>
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <p class="error">Please enter a title for the album.</p>
  <p id="message">Loading images...</p>
  <div id="actions">
    <p><label for="title">Album title:</label><input type="text" name="title" id="title"></p>
    <p>
      <label for="remove">Remove after upload?</label>
      <select name="remove" id="remove">
        <option name="yes" selected>Yes</option>
        <option name="no">No</option>
      </select>
    </p>
    <p><button>Import</button></p>
  </div>
  <div id="images"></div>

  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/upload.js" type="text/javascript"></script>
</body>
</html>
